<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Formuçário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset><!--Para o input:radio funcionar corretamente tem que ter o mesmo name-->
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ismas" value="M" ><label for="ismas">Masculino</label>
            <input type="radio" name="sexo" id="isfem" value="F" ><label for="isfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="ifut"><label for="ifut">Futebol</label><br>
            <input type="checkbox" name="esbas" id="ibas"><label for="ibas">Basquete</label><br>
            <input type="checkbox" name="esnat" id="inat"><label for="inat">Natação</label><br>
            <input type="checkbox" name="esten" id="iten"><label for="iten">Tênis</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
